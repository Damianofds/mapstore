<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;

	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}

    <body onload="onReady()">
        <h1>WPS Manager Example</h1>
        <p> See <a href="wps.js">wps.js</a>.</p>
        <br>
        <br>
        <div id="container">
            <table>
                <tr>
                    <td>
                        <strong> Test WPS Synchronus</strong>
                        <button onclick="wpsManager.execute('JTS:isValid', getSyncRequest(), executeCallback)"> Send </button>
                    </td>
                    <td>
                        <strong> Test WPS Asynchronus</strong>
                        <button onclick="wpsManager.execute('JTS:isValid', getAsyncRequest(), executeCallback)"> Send </button>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <div id="instances"></div>
                    </td>
                   
                </tr>
                
                <tr>
                    <td colspan="2">
                        <button onclick="getInstances(true)"> Refresh Instances </button>
                    </td>
                </tr>
            </table>
            
            
        </div>
